<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hidden {
            display: none !important;
        }
        /* Define the transition properties for the sidebar and main content */
        .sidebar {
            transition: width 0.3s ease;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
        /* Collapsed state styles for sidebar and content */
        .sidebar-collapsed {
            width: 4.5rem !important; 
        }
        .content-collapsed {
            margin-left: 4.5rem !important;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-blue-100 rounded-full mb-4">
                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Hospital Management</h1>
                <p class="text-gray-600 mt-2">Sign in to access your dashboard</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password">
                </div>
                <div id="loginError" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Sign In
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-gray-700 font-semibold mb-2">Demo Credentials:</p>
                <div class="text-xs text-gray-600 space-y-1">
                    <p>Admin: admin@hospital.com / password123</p>
                    <p>Doctor: doctor@hospital.com / password123</p>
                    <p>Reception: reception@hospital.com / password123</p>
                    <p>Patient: patient@hospital.com / password123</p>
                </div>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden min-h-screen flex">
        <div id="sidebar" class="w-64 bg-white shadow-lg fixed h-full z-40 sidebar">
            <div class="p-4 border-b flex items-center justify-between">
                <h1 id="sidebarTitle" class="text-xl font-bold text-blue-600">HMS</h1>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <nav class="p-4 space-y-2" id="navMenu"></nav>
            
            <div class="absolute bottom-0 w-full p-4 border-t">
                <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    <span class="font-medium" id="logoutText">Logout</span>
                </button>
            </div>
        </div>

        <div id="mainContent" class="flex-1 ml-64 main-content">
            <div class="bg-white shadow-sm p-4 sticky top-0 z-30">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-semibold text-gray-800">Welcome, <span id="userName"></span></h1>
                    <span id="userRole" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium"></span>
                </div>
            </div>
            
            <div class="p-6" id="contentArea"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle"></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // Global State
        let currentUser = null;
        let currentView = 'dashboard';
        let sidebarOpen = true; // Sidebar starts open
        let patients = [];
        let doctors = [];
        let appointments = [];
        let stats = {};

        // Mock Data
        const mockUsers = {
            'admin@hospital.com': { role: 'admin', name: 'Admin User', id: '1' },
            'doctor@hospital.com': { role: 'doctor', name: 'Dr. Smith', id: '2' },
            'reception@hospital.com': { role: 'receptionist', name: 'Jane Doe', id: '3' },
            'patient@hospital.com': { role: 'patient', name: 'John Patient', id: '4' }
        };

        const mockPatients = [
            { id: '1', name: 'John Doe', age: 45, gender: 'Male', phone: '123-456-7890', email: 'john@email.com', address: '123 Main St' },
            { id: '2', name: 'Jane Smith', age: 32, gender: 'Female', phone: '098-765-4321', email: 'jane@email.com', address: '456 Oak Ave' },
            { id: '3', name: 'Bob Johnson', age: 58, gender: 'Male', phone: '555-123-4567', email: 'bob@email.com', address: '789 Pine Rd' }
        ];

        const mockDoctors = [
            { id: '1', name: 'Dr. Sarah Smith', specialization: 'Cardiology', phone: '111-222-3333', email: 'sarah@hospital.com' },
            { id: '2', name: 'Dr. Michael Brown', specialization: 'Neurology', phone: '444-555-6666', email: 'michael@hospital.com' },
            { id: '3', name: 'Dr. Emily Davis', specialization: 'Pediatrics', phone: '777-888-9999', email: 'emily@hospital.com' }
        ];

        const mockAppointments = [
            { id: '1', patientName: 'John Doe', doctorName: 'Dr. Sarah Smith', date: '2025-10-26', time: '10:00 AM', status: 'Scheduled' },
            { id: '2', patientName: 'Jane Smith', doctorName: 'Dr. Michael Brown', date: '2025-10-27', time: '02:00 PM', status: 'Completed' },
            { id: '3', patientName: 'Bob Johnson', doctorName: 'Dr. Emily Davis', date: '2025-10-28', time: '11:30 AM', status: 'Scheduled' }
        ];

        const mockStats = {
            totalPatients: 156,
            totalDoctors: 12,
            todayAppointments: 24,
            pendingBills: 8
        };

        // Utility Function
        function generateUniqueId() {
            return Date.now().toString();
        }

        // Initialize
        function init() {
            loadMockData();
        }

        function loadMockData() {
            patients = [...mockPatients];
            doctors = [...mockDoctors];
            appointments = [...mockAppointments];
            stats = {...mockStats};
        }

        // Login
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (mockUsers[email] && password === 'password123') {
                currentUser = mockUsers[email];
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                initializeApp();
            } else {
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.classList.remove('hidden');
            }
        }

        // Logout
        function handleLogout() {
            currentUser = null;
            
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const sidebarTitle = document.getElementById('sidebarTitle');
            const logoutText = document.getElementById('logoutText');

            if (sidebarOpen) {
                // Collapse the sidebar
                sidebar.classList.add('sidebar-collapsed');
                sidebar.classList.remove('w-64');
                
                mainContent.classList.add('content-collapsed');
                mainContent.classList.remove('ml-64');
                
                // Hide text elements
                sidebarTitle.classList.add('hidden');
                logoutText.classList.add('hidden');

                sidebarOpen = false;
            } else {
                // Expand the sidebar
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('w-64');
                
                mainContent.classList.remove('content-collapsed');
                mainContent.classList.add('ml-64');
                
                // Show text elements
                sidebarTitle.classList.remove('hidden');
                logoutText.classList.remove('hidden');

                sidebarOpen = true;
            }
            // Re-render navigation to apply correct styling based on sidebar state
            renderNavigation();
        }

        // Initialize App
        function initializeApp() {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            
            renderNavigation();
            renderContent('dashboard');
        }

        // Navigation
        function renderNavigation() {
            const navItems = getNavItems();
            const navMenu = document.getElementById('navMenu');
            navMenu.innerHTML = '';

            navItems.forEach(item => {
                const button = document.createElement('button');
                
                // Base classes for the button
                let classes = currentView === item.id 
                    ? 'w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600 text-white'
                    : 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100';

                // Adjust classes if sidebar is collapsed
                if (!sidebarOpen) {
                    // This centers the icon and removes text padding
                    classes += ' justify-center !p-3'; 
                }
                
                button.className = classes;
                button.onclick = () => renderContent(item.id);
                
                button.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${getIconSVG(item.icon)}
                    </svg>
                    <span class="font-medium ${!sidebarOpen ? 'hidden' : ''}">${item.label}</span>
                `;
                navMenu.appendChild(button);
            });
        }

        function getNavItems() {
            const items = [{ id: 'dashboard', label: 'Dashboard', icon: 'activity' }];
            
            if (currentUser.role === 'admin' || currentUser.role === 'receptionist') {
                items.push({ id: 'patients', label: 'Patients', icon: 'users' });
            }
            if (currentUser.role === 'admin' || currentUser.role === 'receptionist' || currentUser.role === 'doctor') {
                items.push({ id: 'appointments', label: 'Appointments', icon: 'calendar' });
            }
            if (currentUser.role === 'admin') {
                items.push({ id: 'doctors', label: 'Doctors', icon: 'users' });
            }
            if (currentUser.role === 'patient') {
                items.push({ id: 'myAppointments', label: 'My Appointments', icon: 'calendar' });
                items.push({ id: 'myReports', label: 'My Reports', icon: 'file' });
            }
            
            return items;
        }

        function getIconSVG(icon) {
            const icons = {
                activity: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>',
                users: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>',
                calendar: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>',
                file: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>'
            };
            return icons[icon] || icons.activity;
        }

        // Render Content
        function renderContent(view) {
            currentView = view;
            renderNavigation();
            
            const contentArea = document.getElementById('contentArea');
            
            switch(view) {
                case 'dashboard':
                    contentArea.innerHTML = renderDashboard();
                    break;
                case 'patients':
                    contentArea.innerHTML = renderPatients();
                    break;
                case 'appointments':
                case 'myAppointments':
                    contentArea.innerHTML = renderAppointments();
                    break;
                case 'doctors':
                    contentArea.innerHTML = renderDoctors();
                    break;
                case 'myReports':
                    contentArea.innerHTML = renderReports();
                    break;
                default:
                    contentArea.innerHTML = '<h2 class="text-2xl font-bold text-red-600">404 - View Not Found</h2>';
            }
        }

        function renderDashboard() {
            return `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderStatCard('Total Patients', stats.totalPatients, 'blue')}
                        ${renderStatCard('Total Doctors', stats.totalDoctors, 'green')}
                        ${renderStatCard("Today's Appointments", stats.todayAppointments, 'purple')}
                        ${renderStatCard('Pending Bills', stats.pendingBills, 'orange')}
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Appointments</h3>
                        <div class="space-y-3">
                            ${appointments.slice(0, 5).map(apt => `
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <div>
                                        <p class="font-semibold text-gray-800">${apt.patientName}</p>
                                        <p class="text-sm text-gray-600">with ${apt.doctorName}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm font-medium text-gray-700">${apt.date}</p>
                                        <p class="text-sm text-gray-600">${apt.time}</p>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${apt.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                        ${apt.status}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStatCard(label, value, color) {
            const colors = {
                blue: 'bg-blue-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500',
                orange: 'bg-orange-500'
            };
            
            return `
                <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium mb-1">${label}</p>
                            <p class="text-3xl font-bold text-gray-800">${value}</p>
                        </div>
                        <div class="${colors[color]} p-4 rounded-full">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPatients() {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Patients Management</h2>
                        <button onclick="openModal('addPatient')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Add Patient
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Name</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Age</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Gender</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Phone</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Email</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${patients.map(patient => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-800">${patient.name}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.age}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.gender}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.phone}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.email}</td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex gap-2">
                                                    <button onclick="viewPatient('${patient.id}')" title="View" class="text-blue-600 hover:text-blue-800 p-1">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                                        </svg>
                                                    </button>
                                                    <button onclick="editPatient('${patient.id}')" title="Edit" class="text-green-600 hover:text-green-800 p-1">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                                        </svg>
                                                    </button>
                                                    <button onclick="deletePatient('${patient.id}')" title="Delete" class="text-red-600 hover:text-red-800 p-1">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAppointments() {
             const appts = currentView === 'myAppointments' 
                ? appointments.filter(a => a.patientName === currentUser.name)
                : appointments;

            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">${currentView === 'myAppointments' ? 'My Appointments' : 'Appointments Management'}</h2>
                        ${(currentUser.role === 'admin' || currentUser.role === 'receptionist') ? `
                            <button onclick="openModal('addAppointment')" class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-green-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Book Appointment
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="overflow-x-auto">
                            ${appts.length === 0 ? '<p class="text-gray-500 p-4">No appointments found.</p>' : `
                            <table class="w-full text-left">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">${currentView === 'myAppointments' ? 'Doctor' : 'Patient'}</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Doctor</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Time</th>
                                        <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${appts.map(apt => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-800">${currentView === 'myAppointments' ? apt.doctorName : apt.patientName}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${apt.doctorName}</td>

        // --- Patient Management CRUD Logic ---
        
        // C: Add Patient
        function handleAddPatient(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const phone = document.getElementById('patientPhone').value;
            const email = document.getElementById('patientEmail').value;
            const address = document.getElementById('patientAddress').value;

            const newPatient = {

                name,
                age: parseInt(age),
                gender,
                phone,
                email,
                address

            patients.push(newPatient);

            closeModal();
            renderContent('patients');
            console.log('Patient Added:', newPatient);
        }

        // R: View Patient
        function viewPatient(patientId) {
            const patient = patients.find(p => p.id === patientId);

            if (!patient) {
                alert('Patient not found!');
                return;

            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.textContent = `Patient Details: ${patient.name}`;
            modalContent.innerHTML = `

                </button>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        // U: Edit Patient (Opens Modal)
        function editPatient(patientId) {
            const patientToEdit = patients.find(p => p.id === patientId);

            if (!patientToEdit) {
                alert('Patient not found!');
                return;
            }

            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = 'Edit Patient Details';
            modalContent.innerHTML = getPatientEditForm(patientToEdit);
            modal.classList.remove('hidden');
        }

        // U: Handle Edit Patient (Submits Form)
        function handleEditPatient(event, patientId) {
            event.preventDefault();

            const patientIndex = patients.findIndex(p => p.id === patientId);

            if (patientIndex > -1) {
                const updatedPatient = {
                    id: patientId,
                    name: document.getElementById('editPatientName').value,
                    age: parseInt(document.getElementById('editPatientAge').value),
                    gender: document.getElementById('editPatientGender').value,
                    phone: document.getElementById('editPatientPhone').value,
                    email: document.getElementById('editPatientEmail').value,
                    address: document.getElementById('editPatientAddress').value,
                };

                patients[patientIndex] = updatedPatient;

                closeModal();
                renderContent('patients');
                console.log('Patient Updated:', updatedPatient);
            } else {
                alert('Error: Patient could not be updated.');
            }
        }
        
        // D: Delete Patient
        function deletePatient(patientId) {
            if (confirm('Are you sure you want to delete this patient record? This action cannot be undone.')) {
                const initialLength = patients.length;
                patients = patients.filter(p => p.id !== patientId);

                if (patients.length < initialLength) {
                    renderContent('patients');
                    console.log(`Patient with ID ${patientId} deleted.`);
                } else {
                    alert('Error: Patient not found or could not be deleted.');
                }
            }
        }
