<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --sidebar-w: 16rem; }

    /* Sidebar base */
    #sidebar { left: 0; width: var(--sidebar-w); transition: width .25s ease, transform .25s ease; z-index: 20; }
    .main-content { margin-left: var(--sidebar-w); transition: margin-left .25s ease; }
    body.sidebar-collapsed .main-content { margin-left: 0; }
    .main-content .topbar { z-index: 60; }

    @media (max-width: 768px) {
      .main-content { margin-left: 0; }
      #sidebar { transform: translateX(-100%); position: fixed; }
      body.sidebar-open #sidebar { transform: translateX(0); }
    }
  </style>
</head>
<body class="sidebar-open">
  <div id="mainApp" class="min-h-screen flex">
    <div id="sidebar" class="w-64 bg-white shadow-lg fixed h-full z-20">
      <div class="p-4 border-b flex items-center justify-between">
        <h1 class="text-xl font-bold text-blue-600">HMS</h1>
        <button id="sidebarToggle" class="p-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
      <nav class="p-4 space-y-2" id="navMenu"></nav>
      <div class="absolute bottom-0 w-full p-4 border-t">
        <button id="logoutBtn" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">Logout</button>
      </div>
    </div>
    <div id="mainContent" class="flex-1 main-content">
      <div class="bg-white shadow-sm p-4 sticky top-0 topbar">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-semibold text-gray-800">Welcome, <span id="userName">Admin</span></h1>
          <span id="userRole" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">Administrator</span>
        </div>
      </div>
      <div class="p-6" id="contentArea"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-bold"></h3>
        <button id="modalClose" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let patients = [{ id: '1', name: 'John Doe', age: 29, gender: 'Male', phone: '555-1234', email: 'john@example.com', address: '123 Main St' }];
    let doctors = [{ id: '1', name: 'Dr. Sarah Smith', specialization: 'Cardiology', phone: '555-9876', email: 'sarah@hospital.com' }];
    let appointments = [{ id: '1', patientName: 'John Doe', doctorName: 'Dr. Sarah Smith', date: '2025-10-20', time: '10:00 AM', status: 'Scheduled' }];
    const stats = { totalPatients: patients.length, totalDoctors: doctors.length, totalAppointments: appointments.length };
    let currentView = 'dashboard';

    function renderDashboard(){
      return `
        <div class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6"><p class="text-gray-600 text-sm mb-1">Patients</p><p class="text-3xl font-bold">${stats.totalPatients}</p></div>
            <div class="bg-white rounded-xl shadow-md p-6"><p class="text-gray-600 text-sm mb-1">Doctors</p><p class="text-3xl font-bold">${stats.totalDoctors}</p></div>
            <div class="bg-white rounded-xl shadow-md p-6"><p class="text-gray-600 text-sm mb-1">Appointments</p><p class="text-3xl font-bold">${stats.totalAppointments}</p></div>
          </div>
        </div>
      `;
    }

    function renderPatients(){
      return `
        <div>
          <h2 class="text-2xl font-bold mb-4">Patients</h2>
          <div class="bg-white rounded shadow p-4">
            <table class="w-full"><tbody>${patients.map(p=>`<tr><td class="p-2">${p.name}</td><td class="p-2">${p.age}</td><td class="p-2">${p.gender}</td></tr>`).join('')}</tbody></table>
          </div>
        </div>
      `;
    }

    function renderAppointments(){
      return `
        <div>
          <h2 class="text-2xl font-bold mb-4">Appointments</h2>
          <div class="bg-white rounded shadow p-4">${appointments.map(a=>`<div class="p-2 border-b">${a.patientName} with ${a.doctorName} — ${a.date} ${a.time}</div>`).join('')}</div>
        </div>
      `;
    }

    function renderDoctors(){
      return `
        <div>
          <h2 class="text-2xl font-bold mb-4">Doctors</h2>
          <div class="bg-white rounded shadow p-4">${doctors.map(d=>`<div class="p-2 border-b">${d.name} — ${d.specialization}</div>`).join('')}</div>
        </div>
      `;
    }

    function renderReports(){
      const mockReports = [{ id: '1', title: 'Blood Test Report', date: '2025-10-20', doctor: 'Dr. Sarah Smith', status: 'Available' }];
      return `
        <div>
          <h2 class="text-2xl font-bold mb-4">Reports</h2>
          <div class="bg-white rounded shadow p-4">${mockReports.map(r=>`<div class="p-2 border-b">${r.title} — ${r.date}</div>`).join('')}</div>
        </div>
      `;
    }

    function openModal(title, html){ document.getElementById('modalTitle').textContent = title; document.getElementById('modalContent').innerHTML = html; document.getElementById('modal').classList.remove('hidden'); }
    function closeModal(){ document.getElementById('modal').classList.add('hidden'); }

    function renderContent(view){ currentView = view; const content = document.getElementById('contentArea');
      switch(view){ case 'dashboard': content.innerHTML = renderDashboard(); break; case 'patients': content.innerHTML = renderPatients(); break; case 'appointments': content.innerHTML = renderAppointments(); break; case 'doctors': content.innerHTML = renderDoctors(); break; case 'reports': content.innerHTML = renderReports(); break; default: content.innerHTML = renderDashboard(); }
    }

    function buildNav(){ const nav = document.getElementById('navMenu'); const items = [{id:'dashboard',label:'Dashboard'},{id:'patients',label:'Patients'},{id:'appointments',label:'Appointments'},{id:'doctors',label:'Doctors'},{id:'reports',label:'Reports'}]; nav.innerHTML = items.map(it=>`<button data-view="${it.id}" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">${it.label}</button>`).join(''); nav.querySelectorAll('button').forEach(b=>b.addEventListener('click', e=>renderContent(e.currentTarget.getAttribute('data-view')))); }

    (function(){ const btn = document.getElementById('sidebarToggle'); if(btn) btn.addEventListener('click', ()=>{ document.body.classList.toggle('sidebar-collapsed'); document.body.classList.toggle('sidebar-open'); }); window.toggleSidebar = ()=>{ document.body.classList.toggle('sidebar-collapsed'); document.body.classList.toggle('sidebar-open'); }; })();

    function init(){ document.getElementById('userName').textContent='Admin'; document.getElementById('userRole').textContent='Administrator'; buildNav(); renderContent('dashboard'); document.getElementById('logoutBtn').addEventListener('click', ()=>alert('Logged out (demo)')); document.getElementById('modalClose').addEventListener('click', closeModal); }
    window.onload = init;
  </script>
</body>
</html>
