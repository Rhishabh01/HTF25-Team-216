            const doctorOptions = doctors.map(d => 
                `<option value="${d.id}" ${isEdit && appointment.doctorId === d.id ? 'selected' : ''}>${d.name} (${d.specialization})</option>`
            ).join('');

            return `
                <form onsubmit="event.preventDefault(); saveAppointment('${isEdit ? appointment.id : ''}')" class="space-y-4">
                    <input type="hidden" id="appointmentId" value="${isEdit ? appointment.id : ''}">
                    
                    <div>
                        <label for="patientName" class="block text-sm font-medium text-gray-700">Patient Name (Type In)</label>
                        <input type="text" id="patientName" value="${isEdit ? appointment.patientName : ''}" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <label for="doctorId" class="block text-sm font-medium text-gray-700">Doctor</label>
                        <select id="doctorId" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 bg-white">
                            <option value="">Select Doctor</option>
                            ${doctorOptions}
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" id="date" value="${isEdit ? appointment.date : ''}" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="time" value="${isEdit ? appointment.time : ''}" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 bg-white">
                            <option value="Scheduled" ${isEdit && appointment.status === 'Scheduled' ? 'selected' : ''}>Scheduled</option>
                            <option value="Completed" ${isEdit && appointment.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            <option value="Canceled" ${isEdit && appointment.status === 'Canceled' ? 'selected' : ''}>Canceled</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                        ${isEdit ? 'Update Appointment' : 'Schedule Appointment'}
                    </button>
                </form>
            `;
        }

        function saveAppointment(id) {
            const isEdit = !!id;
            
            const patientName = document.getElementById('patientName').value; // Get text input value
            const doctorId = document.getElementById('doctorId').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const status = document.getElementById('status').value;

            // Lookup doctor name for display
            const doctor = doctors.find(d => d.id === doctorId);
            const doctorName = doctor ? doctor.name : 'Unknown Doctor';

            const newAppointment = {
                id: isEdit ? id : generateUniqueId(),
                // NOTE: Since patient is a text input, we cannot reliably match patientId, so we use a placeholder:
                patientId: isEdit ? appointments.find(a => a.id === id)?.patientId : generateUniqueId(), 
                patientName, // Use the manually typed name
                doctorId,
                doctorName,
                date,
                time,
                status
            };

            if (isEdit) {
                const index = appointments.findIndex(a => a.id === id);
                if (index !== -1) {
                    appointments[index] = newAppointment;
                }
            } else {
                appointments.push(newAppointment);
            }

            closeModal();
            renderContent('appointments');
        }
        
        function editAppointment(id) {
            const appointmentToEdit = appointments.find(a => a.id === id);
            openModal('editAppointment', id);
        }
        
        function deleteAppointment(id) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                appointments = appointments.filter(a => a.id !== id);
                renderContent('appointments');
            }
        }

        // Initial setup call
        init();
    </script>

</body>
